<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Metadados -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="formulario.css"
      media="screen"
    />

    <!-- Título da página (aparece na aba) -->
    <title>Cadastro</title>
  </head>

  <body>
    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
      <h1 id="titulo">Cadastro de Professores</h1>
      <p id="subtitulo">Complete os campos com suas informações</p>
      <br />
    </div>

    <!-- Início do formulário -->
    <form method="POST" action="cadastra_prof.php">
      <fieldset class="grupo">
        <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>

      <!-- Campo de email com-->
      <fieldset class="grupo">
        <div class="campo">
          <label for="email"><strong>Email</strong></label>
          <input type="email" name="email" id="email" required />
        </div>
        <!-- Campo de telefone com-->
        <div class="campo">
          <label for="tel"><strong>Tel</strong></label>
          <input type="tel" name="tel" id="tel" required />
        </div>
      </fieldset>

      <!-- Campo de Qualificação acadêmica com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
      <div class="campo">
        <label><strong>Qualificação acadêmica?</strong></label>
        <label>
          <input type="radio" name="profweb" value="bacharelado" checked />Bacharelado
        <label>
          <input type="radio" name="profweb" value="mestrado" />Mestrado
        </label>
        <label>
          <input type="radio" name="profweb" value="doutorado" />Doutorado
      </div>

    
      <fieldset class="grupo">
        <!-- Campo de disciplinas para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
        <div id="check">
          <label><strong>Áreas de especialização:</strong></label
          ><br /><br />
          <input
            type="checkbox"
            id="disciplina1"
            name="disciplina[]"
            value="Matemática"
          />
          <label for="disciplina1"> Matemática</label>
          <input
            type="checkbox"
            id="disciplina2"
            name="discplina[]"
            value="Ciências"
          />
          <label for="disciplina2"> Ciências</label>
          <input
            type="checkbox"
            id="disciplina3"
            name="disciplina[]"
            value="Literatura"
          />
          <label for="disciplina3"> Literatura</label>
          <input
            type="checkbox"
            id="disciplina4"
            name="disciplina[]"
            value="História"
          />
          <label for="disciplina4"> História</label>
          <input
            type="checkbox"
            id="disciplina5"
            name="disciplina[]"
            value="Geografia"
          />
          <label for="disciplina5"> Geografia</label>
          <input
            type="checkbox"
            id="disciplina6"
            name="disciplina[]"
            value="Arte"
          />
          <label for="disciplina6"> Língua Portuguesa</label>
          <input
            type="checkbox"
            id="disciplina7"
            name="disciplina[]"
            value="Outras"
          />
          <label for="disciplina7"> Outras</label>
        </div>
      </fieldset>

      <!-- Caixa de texto -->
      <div class="campo">
        <br />
        <label for="experiencia"
          ><strong>Conte um pouco mais da sua experiência profissional: </strong></label
        >
        <textarea
          rows="6"
          style="width: 26em"
          id="experiencia"
          name="experiencia"
        ></textarea>
      </div>

      <!-- Botão para enviar o formulário -->
      <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>
  </body>
</html>
